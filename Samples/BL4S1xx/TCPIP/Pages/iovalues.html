<html>
<head>
<meta http-equiv="refresh" content="1">
</head>
<body>
<!-- set values for each I/O line, with a mix of JavaScript and RabbitWeb -->
	  <script type="text/javascript">
		var io = 0;
        <?z for ($A = 0; $A < $iocount; $A++) {?>
		  top.document.getElementById("data" + io).innerHTML =
		    "<?z echo($io[$A].display) ?>";
		  <?z if ($ioinfo[$A].type == 0) { ?>
		    <!-- trick for assigning one variable to another, using a loop -->
		    <?z for ($B = $ioinfo[$A].channel; $B < 50; $B += 50) { ?>
		      top.document.getElementById("button" + io).innerHTML =
		        '<input type="submit" name="<?z varname ($btn[$B].s) ?>"'
			    + ' value="<?z echo ($outbtn[$B].s) ?>">';
          <?z } ?>
		  <?z } ?>
		  io++;
		<?z } ?>
	  </script>
</body>
</html>
